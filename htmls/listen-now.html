<script>
	$("#loaderModal").show();
    document.documentElement.scrollTop = 0;
    if($("#user-view-btn").text() === "User View"){
        PODCAST.Xhr(PODCAST.parseAllTracks, "/api/allRecordings/"+PODCAST.user.cecId, "GET");
       $(".editor-view").show();
        $("#contentArea").removeClass("top-content-visible");
        $(".play").removeClass("top-content-visible");
    }else{
        $("#contentArea").addClass("top-content-visible");
         $(".play").addClass("top-content-visible");
        PODCAST.Xhr(PODCAST.parseAllTracks, "/api/allTracks/" + PODCAST.user.groupNameString, "GET");
    }
    $(".tab-listen-now").parent("li").addClass("tab-active");
    $(".tab-listen-now").parent("li").siblings().removeClass("tab-active");
</script>
